<h2 class="text-center mt-2 font-weight-light" @fade> Leaderboard</h2>
<span class="float-right small">Round <span class="color-primary">{{rounds.round}}</span></span>
<mat-list @fade-in class="mt-4">
    <mat-list-item class="mx-auto" *ngFor="let round of rounds.leader_board">{{round.name}} <span
            class="ml-auto">{{round.score}}</span>
    </mat-list-item>
</mat-list>
